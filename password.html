<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">
    <link href="https://fonts.googleapis.com/css2?family=League+spartan:wg
    ht@100;200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>
        <div class="displaybox">
        <input readonly placeholder="password" class="display" passwordDisplay>
        <button class="copy-btn" dataCopy>
           <span class="tooltip" copyMsg></span>
           <img  src="copy.svg" width="23" height="23"/>
        </button>
        </div>

        <div class="input-container">
            <!--password length-->
          <div class="length-box">
            <p>Password Length</p>
            <p passLength>0</p>
            </div>
         <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" sliderLength>

            <!--checkboxes-->
            <div class="check">
                <input type="checkbox" id="Uppercase">
                <label for="Uppercase">Includes Uppercase letters</label>
            </div>
                <div  class="check">
                <input type="checkbox" id="Lowercase">
                <label for="Lowercase">Includes Lowercase letters</label>
            </div>
                <div  class="check">
                <input type="checkbox" id="Numbers">
                <label for="Number">Includes Numbers</label>
            </div>
                <div  class="check">
                <input type="checkbox" id="Symbols">
                <label for="Symbols">Includes Symbols</label>
            </div>
            <!--strength box-->
            <div class="strengthBox">
                <p>Strength</p>
                <div class="indicate" strength-indicator></div>
            </div>
            <!--generate button-->
            <button class="generatebutton">GENERATE PASSWORD</button>
          
          </div> 

           
        </div>

   
    <script src="password.js"></script>
</body>
</html>
